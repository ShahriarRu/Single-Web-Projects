<!DOCTYPE html>
<html>
<head>
	<title>Card UI Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="imgBox">
				<img src="images/shoes.png">
			</div>
			<div class="contenBox">
				<h2>Nike Shoes</h2>
				<div class="size">
					<h3>Size: </h3>
					<span>7</span>
					<span>8</span>
					<span>9</span>
					<span>10</span>
				</div>

				<div class="color">
					<h3>Color: </h3>
					<span></span>
					<span></span>
					<span></span>
				</div>

				<a href="#">Buy Now</a>

			</div>
		</div>
	</div>
</body>
</html>
